@if (clientFormVisible) {
<app-cliente-form
  [cliente]="clienteSelecionado"
  (cancelar)="fecharForm()"
  (salvar)="salvarCliente($event)"
>
</app-cliente-form>
}

<div class="mt-3">
  <div class="card-header mb-3">
    <h5 class="mb-0">Listar Cliente</h5>
  </div>

  <div class="card-body">
    <!-- Campo de busca -->
    <div class="row">
      <div class="position-relative mb-3 col-9">
        <input
          type="text"
          class="fomControl ps-2"
          placeholder="Digite o nome, telefone, e-mail ou CPF do cliente"
          (input)="filtrarClientes($event.target.value)"
        />
        <i
          class="fa-solid fa-search position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
        ></i>
      </div>

      <div class="col-3 pe-5 group-novo">
        <button
          class="btn btn-outline-secondary novo"
          title="Adicionar Cliente"
          (click)="abrirForm()"
        >
          <i class="fa-solid fa-user-plus fa-lg"></i>
        </button>
      </div>
    </div>

    <!-- Lista de clientes -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Email</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (cliente of clientesFiltrados; track cliente.id) {
        <tr>
          <td class="truncate">{{ cliente.nome }}</td>
          <td class="truncate">{{ cliente.cpf }}</td>
          <td class="truncate">{{ cliente.telefone }}</td>
          <td class="truncate">{{ cliente.email }}</td>
          <td class="text-center">
            <button class="btn btn-sm" (click)="editarCliente(cliente.id)">
              <i class="fa-regular fa-pen-to-square warning"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
