<div>
  <button (click)="abrirForm()">Novo</button>
  <input type="text" (input)="filtrar($event.target.value)" placeholder="Filtrar..." />

  <ul>
    @for (item of filtrados(); track item.id) {
    <li>
      {{ item | json }}
      <button (click)="editar(item.id)">Editar</button>
    </li>
    }
  </ul>

  @if (formVisible()) {
  <ng-container *ngComponentOutlet="formComponent"></ng-container>
  }
</div>
