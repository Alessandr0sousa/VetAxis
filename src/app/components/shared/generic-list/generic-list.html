@if (formVisible()) {
  <ng-container #formContainer></ng-container>
}

<div class="mt-3">
  <div class="card-header mb-3">
    <h5 class="mb-0">Listar Registros</h5>
  </div>

  <div class="card-body">
    <!-- Campo de busca -->
    <div class="row">
      <div class="position-relative mb-3 col-9">
        <input
          type="text"
          class="formControl ps-2"
          [(ngModel)]="filtro"
          placeholder="Digite para filtrar..."
          (input)="filtrar($event.target.value)"
        />
        <i
          class="fa-solid fa-search position-absolute top-50 end-0 translate-middle-y me-3 text-muted"
        ></i>
      </div>

      <div class="col-3 pe-5 group-novo">
        <button class="btn btn-outline-secondary novo" title="Adicionar" (click)="abrirForm()">
          <i [class]="inconAdd"></i>
        </button>
      </div>
    </div>

    <!-- Lista genérica -->
    <table class="table table-striped">
      <thead>
        <tr>
          @for (col of columns; track col.header) {
          <th>{{ col.header }}</th>
          }
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (item of filtrados(); track item.id) {
        <tr>
          @for (col of columns; track col.header) {
          <td class="truncate">{{ item[col.field] }}</td>
          }
          <td class="text-center">
            <button class="btn btn-sm" (click)="editar(item.id)">
              <i class="fa-regular fa-pen-to-square warning"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
